<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<table class="layui-hide" id="goods"></table>
<script type="text/html" id="toolbarDemo">
    <form class="layui-form" action="/smzdm/show_goods/" method="get" >
        <div class="layui-input-inline">
            <label>&nbsp;&nbsp;品牌&nbsp;&nbsp;</label>
        </div>
        <div class="layui-input-inline">
            <input name="brand" {% ifnotequal brand "" %} value="{{ brand }}" {% endifnotequal %}
                   autocomplete="off" class="layui-input" type="text">
        </div>
        <div class="layui-input-inline">
            <label>&nbsp;&nbsp;关键字&nbsp;&nbsp;</label>
        </div>
        <div class="layui-input-inline">
            <input name="keyword" {% ifnotequal keyword "" %} value="{{ keyword }}" {% endifnotequal %}
                   autocomplete="off" class="layui-input" type="text">
        </div>
        <div class="layui-input-inline">
            <label>&nbsp;&nbsp;开始时间&nbsp;&nbsp;</label>
        </div>
        <div class="layui-input-inline">
            <input type="text" name="start_time" id="start_time" value=""
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <label>&nbsp;&nbsp;结束时间&nbsp;&nbsp;</label>
        </div>
        <div class="layui-input-inline">
            <input type="text" name="end_time" id="end_time"  value=""
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button id="submit-btn" class="layui-btn layui-btn-sm" data-type="reload">搜&nbsp;&nbsp;索</button>
        </div>
    </form>

</script>


<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    {#商品表#}
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#goods'
            , url: '/smzdm/api/get_goods/0'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            , where: {
                "keyword": "{{ keyword }}",
                "brand": "{{ brand }}",
                "start_time": "{{start_time}}",
                "end_time": "{{end_time}}"
            }
            , page: true
            , cols: [[
                  {field: 'goods_id', width: 95, title: '商品ID', sort: true, templet: '#goods_idTpl'}
                , {field: 'time', width: 175, title: '发布时间', sort: true}
                , {field: 'brand', width: '9%', title: '品牌'}
                , {field: 'name', width: 150, title: '名称', sort: true}
                , {field: 'price', width: 80, title: '价格', sort: true}
                , {field: 'visible_price', width: 95, title: '显示价格'}
                , {field: 'worth', width: 75, title: '值', sort: true}
                , {field: 'worthless', width: 75, title: '不值', sort: true}
                , {field: 'comment_num', width: 90, title: '评论数', sort: true}
                , {field: 'positive', width: 100, title: '积极评价数', sort: true}
                , {field: 'neutral', width: 100, title: '中性评价数', sort: true}
                , {field: 'negative', width: 100, title: '消极评价数', sort: true}
            ]],
        });
    });
</script>

<script type="text/html" id="goods_idTpl">
    <a onclick="funcpop({% verbatim %}{{d.goods_id}}{% endverbatim %});"
       class="layui-table-link">{% verbatim %}{{d.goods_id}}{% endverbatim %}<a>
</script>

<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        let $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , laydate = layui.laydate   //时间组件
            , form = layui.form;


        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });

        form.on('submit(component-form-element)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });


    //弹出详情页方法
    function funcpop(id) {
        let url = "/smzdm/detail/".concat(id);  //拼装请求地址
        layer.open({
            offset: 'auto',     //位移
            type: 2,            //type2为弹出页面
            title: "商品详情",
            area: ['1024px', '640px'],
            content: url
        });
    }
</script>
</body>
</html>
